<div>
<mat-card>
  <mat-card-title>Secure One Time Password</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <span>
  <mat-form-field>
    <mat-label>User ID</mat-label>
    <input type="text" matInput placeholder="User ID" formControlName="UserID">
  </mat-form-field>
  </span>

  <span>
    <mat-form-field>
      <input matInput  readonly [min]="todayDate" [matDatepicker]="picker" placeholder="Choose a date" formControlName="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </span>

  <span *ngIf="error" class="error">
  {{ error }}
  </span>
  <!-- <span>OTP : {{otp}}</span> -->

  <div class="button">
  <button type="submit" mat-raised-button color="primary">Generate OTP</button>
  </div>

  </form>
  </mat-card-content>
  </mat-card>
</div>
