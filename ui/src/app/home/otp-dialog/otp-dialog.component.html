<mat-card class="example-card">
  <mat-card-header style="justify-content: center !important;;">
    <mat-card-subtitle>Generated OTP: </mat-card-subtitle>
    <mat-card-title style="padding-left: 5px;">{{generatedOTP}}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="width: 40em !important;justify-content: center !important;">
    <span style="font-size: 9px;justify-content: center;margin-left: 38%;">This OTP is valid for 30 Second(s)</span>
    <span>{{ longText }}</span>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions style="float: right;">
    <button mat-button (click)="submit()">Ok </button>
    <button mat-button (click)="close()">Close</button>
  </mat-card-actions>
  <mat-card-footer>
    <span>Time Left : {{timeLeft}}</span>
    <mat-progress-bar mode="determinate" value="{{progressBar}}"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
